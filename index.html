<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletr√¥nico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(30, 30, 50, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4fc3f7;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.3);
        }

        .header p {
            color: #b0bec5;
            font-size: 1.1rem;
        }

        .employee-name {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            letter-spacing: 1px;
        }

        .time-display {
            background: linear-gradient(135deg, #263238 0%, #37474f 100%);
            border: 2px solid #4fc3f7;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .current-time {
            font-size: 3rem;
            font-weight: bold;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .current-date {
            font-size: 1.4rem;
            color: #81c784;
            font-weight: 500;
        }

        .edit-section {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .edit-section h3 {
            color: #ffb74d;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #b0bec5;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(50, 50, 70, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
            transform: translateY(-2px);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entrada {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .entrada:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .saida {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .saida:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .records {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .records h3 {
            color: #a5d6a7;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }

        .record-item {
            background: rgba(60, 60, 80, 0.6);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #4fc3f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .record-time {
            color: #4fc3f7;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .record-date {
            color: #81c784;
            font-size: 0.9rem;
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(79, 195, 247, 0.5); }
            to { text-shadow: 0 0 25px rgba(79, 195, 247, 0.8), 0 0 35px rgba(79, 195, 247, 0.6); }
        }
    </style>
</head>
<body>
<script>

    var senha = prompt("Digite a senha para acessar:");

        alert("Senha incorreta!");

    <div class="container">
        <div class="header">
            <h1>‚è∞ Ponto Eletr√¥nico</h1>
            <p>Sistema de Controle de Hor√°rios</p>
            <div class="employee-name">üë§ LEONEL</div>
        </div>

        <div class="time-display">
            <div class="current-time glow" id="currentTime">00:00:00</div>
            <div class="current-date" id="currentDate">Segunda, 01 de Janeiro de 2024</div>
        </div>

        <div class="edit-section">
            <h3>‚úèÔ∏è Editar Data e Hora</h3>
            <div class="input-group">
                <label for="dateInput">Data:</label>
                <input type="date" id="dateInput">
            </div>
            <div class="input-group">
                <label for="timeInput">Hora:</label>
                <input type="time" id="timeInput" step="1">
            </div>
            <div class="btn-group">
                <button class="btn entrada" onclick="registrarPonto('entrada', this)">
                    üü¢ ENTRADA
                </button>
                <button class="btn saida" onclick="registrarPonto('saida', this)">
                    üî¥ SA√çDA
                </button>
            </div>
        </div>

        <div class="records">
            <h3>üìã √öltimos Registros</h3>
            <div id="recordsList">Nenhum registro ainda</div>
        </div>
    </div>

<script>
    const NOME_FUNCIONARIO = "LEONEL";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwA4-jKqVHPZjBTZpBIC6Frs0lNRSIqTIhugVQmUVyr3H1loz90vXnsTOnk50tX6lUcbw/exec";
    let records = [];

    function formatDate(date) {
        return date.toLocaleDateString('pt-BR');
    }
    function formatTime(date) {
        return date.toLocaleTimeString('pt-BR', { hour12: false });
    }
    function updateDisplay() {
        const now = new Date();
        document.getElementById('currentTime').textContent = formatTime(now);
        document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    setInterval(updateDisplay, 1000);
    updateDisplay();

    function registrarPonto(tipo, btn) {
        const dateValue = document.getElementById('dateInput').value;
        const timeValue = document.getElementById('timeInput').value;
        if (!dateValue || !timeValue) {
            alert('Preencha data e hora!');
            return;
        }

        // ANIMA√á√ÉO: Desabilitar bot√£o por 3 segundos
        // Removido uso de event.target, btn vem do par√¢metro
        const originalText = btn.innerHTML;
        const originalClass = btn.className;
        
        btn.disabled = true;
        btn.innerHTML = '‚è≥ Registrando...';

        const [hours, minutes, seconds = 0] = timeValue.split(':').map(Number);
        const [ano, mes, dia] = dateValue.split('-').map(Number);
        const dt = new Date(ano, mes - 1, dia);

        dt.setHours(hours, minutes, seconds);

        const record = { data: formatDate(dt), hora: formatTime(dt), tipo };
        records.unshift(record);

        // SEU C√ìDIGO ORIGINAL - sem altera√ß√£o
        fetch(SCRIPT_URL, {
            method: "POST",
            body: new URLSearchParams({
                nome: NOME_FUNCIONARIO,
                tipo: tipo.toUpperCase(),
                data: record.data,
                hora: record.hora
            })
        })
        .then(r => r.text())
        .then(res => {
            console.log("Enviado:", res);
            btn.innerHTML = '‚úÖ REGISTRADO!';
        })
        .catch(err => {
            console.error("Erro:", err);
            btn.innerHTML = '‚ùå ERRO';
        });

        if (records.length > 10) records.pop();
        updateRecordsDisplay();

        // ANIMA√á√ÉO: Restaurar bot√£o ap√≥s 3 segundos
        setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = originalText;
            btn.className = originalClass;
        }, 3000);
    }

    function updateRecordsDisplay() {
        const recordsList = document.getElementById('recordsList');
        if (records.length === 0) {
            recordsList.textContent = 'Nenhum registro ainda';
            return;
        }
        recordsList.innerHTML = records.map(r => `
            <div class="record-item">
                <div>
                    <div class="record-time">${r.hora}</div>
                    <div style="color: ${r.tipo === 'entrada' ? '#4caf50' : '#f44336'}; font-weight: bold; font-size: 0.9rem;">
                        ${r.tipo === 'entrada' ? 'üü¢ ENTRADA' : 'üî¥ SA√çDA'}
                    </div>
                </div>
                <div class="record-date">${r.data}</div>
            </div>
        `).join('');
    }

    // Define valores iniciais nos campos
    (function initInputs() {
        const now = new Date();
        document.getElementById('dateInput').value = now.toISOString().split('T')[0];
        document.getElementById('timeInput').value = now.toTimeString().slice(0, 8);
    })();
</script>

</body>
</html>
